<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rotating Cube</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="scene">
    <div class="kocka">
      <div class="face front"><i class="fa-solid fa-heart"></i></div>
      <div class="face back"><i class="fa-solid fa-heart"></i></div>
      <div class="face left"><i class="fa-solid fa-star"></i></div>
      <div class="face right"><i class="fa-solid fa-star"></i></div>
      <div class="face top"><i class="fa-solid fa-bolt"></i></div>
      <div class="face bottom"><i class="fa-solid fa-bolt"></i></div>
    </div>
  </div>
</body>
</html>
